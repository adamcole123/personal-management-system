version: "3.9"
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER} # Make a .env file with this variable
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS} # Make a .env file with this variable
    restart: always
  
  user-service:
    build: ./user-service
    restart: always
    depends_on:
      - rabbitmq
    ports:
      - 3000:3000
    volumes:
      - "./user-service:/app/user-service"